<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Chat GPT for KPKK</title>
</head>
<body>
    <!-- Message Area -->
    {% if messages %}
    {% for message in messages %}
    <nav class="py-2 {{ message_tag }}">
        <div class="container">
            <h2>{{ message }}</h2>
        </div>
    </nav> 
    {% endfor %}
    {% endif %}
    <div  class="ms-2">
        <div class="row">
            <div class="col-6">
                
            </div>
            <div class="col-6">
                <form method="post">
                    <div class="mt-2">
                        <label>Username for Microsoft Account</label><br>
                        <label>(email ends with @adragos-pharma.com)</label><br>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="mt-2">
                        <label>Password</label><br>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="mt-2"><button type="submit">Login</button></div>
                </form>        
            </div>
        </div>
    </div>
</body>
</html>
