<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>ChatGPT for AdragosPharma</title>
</head>
<body>
    <!-- Message Area -->
    {% if messages %}
    {% for message in messages %}
    <nav class="py-2 {{ message_tag }}">
        <div class="container">
            <h2>{{ message }}</h2>
        </div>
    </nav> 
    {% endfor %}
    {% endif %}
    <div class="row align-items-center">
        <div class="col-6">
            <figure class="figure ps-5 pt-5">
                <img class="figure-img img-fluid rounded" src="static/image/Home.jpg" width="512" height="512">
                <figcaption class="figure-caption">This image was created by AI</figcaption>
            </figure>
        </div>
        <div class="col-6 justify-content-center">
            <!--create link to {{url}} and welcome message-->
            <div>
                <figure class="figure text-center d-flex">
                    <img src="/static/image/AP stacked.jpg" width="360" height="170" class="figure-img mx-auto d-block img-fluid">
                </figure>
                <h1 class="text-center">Welcome to ChatGPT for AdragosPharma</h1>
                <h2 class="text-center"><a href="{{ url }}" class="btn btn-primary">Click here for login</a></h2>
                <p class="mt-5">Disclaimer: Adragos-Pharma may use the data of this application to improve the tools in Adragos-Pharma</p>
            </div>
        </div>
    </div>
</body>
</html>
